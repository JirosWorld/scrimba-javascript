<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <!-- mijn browserhomepage -->
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="unit-convertor.css">
</head>

<body>
    <section class="converter-container">
        <div class="input-container">
            <h1>Metric/Imperial unit conversion</h1>
            <label for="unit-input">Start typing a number</label>
            <input id="unit-input" type="number" name="unit" min="1" placeholder="0">
        </div>
        <div class="conversions-container">
            <div class="conversions-container__output">
                <p class="unit-description">Length (Meter/Feet)</p>
                <p class="converted-unit length"></p>
            </div>
            <div class="conversions-container__output">
                <p class="unit-description">Volume (Liters/Gallons)</p>
                <p class="converted-unit volume"></p>
            </div>
            <div class="conversions-container__output">
                <p class="unit-description">Mass (Kilograms/Pounds)</p>
                <p class="converted-unit mass"></p>
            </div>
        </div>
    </section>
    <script src="unit-convertor.js"></script>
</body>

</html>
